

[agent]
  interval = "1s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = "0s"
  hostname = ""
  omit_hostname = false

[[outputs.file]]
  files = ["stdout","/debug.txt"]

[[inputs.exec]]
  commands = ["cat"]
  name_override = "stdin_input"
  data_format = "influx"

[[inputs.mqtt_consumer]]
  servers= ['192.168.178.66:1883']
  topics = ['scba_42_position']
  qos = 0
  name_override = "dtmi_influx_Position_In"
  data_format = "influx"

[[inputs.mqtt_consumer]]
  servers= ['192.168.178.66:1883']
  topics = ['scba_42_pressure']
  qos = 0
  name_override = "dtmi_influx_Pressure_In"
  data_format = "influx"

[[outputs.influxdb]]
  urls = ['http://localhost:8086']
  namepass  = ["dtmi_influx_Position_In"]
  database = "scba_42_positions"

[[outputs.influxdb]]
  urls = ['http://localhost:8086']
  namepass  = ["dtmi_influx_Pressure_In"]
  database = "scba_42_pressures"