

[agent]
  interval = "1s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = "0s"
  hostname = ""
  omit_hostname = false

[[outputs.file]]
  files = ["stdout","/debug.txt"]

[[inputs.exec]]
  commands = ["cat"]
  name_override = "stdin_input"
  data_format = "influx"

[[outputs.mqtt]]
  servers= ['192.168.178.66:1883']
  topic = 'scba_42_position'
  qos= 0
  namepass = ["dtmi_scba_42_posIn"]
  data_format = "influx"

[[inputs.socket_listener]]
  service_address  = "tcp://:8094"
  data_format = "influx"
  name_override = "dtmi_scba_42_posIn"

[[outputs.mqtt]]
  servers= ['192.168.178.66:1883']
  topic = 'scba_42_pressure'
  qos= 0
  namepass = ["dtmi_scba_42_pressureIn"]
  data_format = "influx"

[[inputs.socket_listener]]
  service_address  = "tcp://:8095"
  data_format = "influx"
  name_override = "dtmi_scba_42_pressureIn"

[[inputs.socket_listener]]
  service_address  = "tcp://:8090"
  data_format = "influx"
  name_override = "dtmi_scba_42_alarmInRequest"

[[outputs.socket_writer]]
  address = "tcp://localhost:8096"
  data_format = "influx"
  namepass = ["dtmi_scba_42_alarmInRequest"]